<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0&icon_names=search" />
    <title>Task-manager</title>
</head>
<body>
    <nav>
        <h1>Task <span class="accent">Manager</span></h1>
        <div class="search-bar">
            <input type="text" placeholder="Search your tasks here....">
            <button class="search">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
        </div>
        <button class="login" id="login-btn"><b>Login</b></button>
    </nav>
    <div class="modal-overlay">
        <div class="login-modal">
          <h2>Login</h2>
          <div class="login-input">
            <Label for="username">Username:</Label>
            <input type="text" class="login-input-field" id="username" placeholder="Username">
          </div>
          <div class="login-input">
            <Label for="username">Password:</Label>
            <input type="password" class="login-input-field" id="password" placeholder="Password">
          </div>
          <div class="button-flex"><button class="login modal-login">Login</button></div>
          <small>Don't have an account? <a>Sign up</a></small>
        </div>
    </div>
    <div class="modal-overlay">
        <div class="task-modal">
          <h2>Login</h2>
          <Label for="username">Username:</Label>
          <input type="text" id="username" placeholder="Username">
          <Label for="username">Password:</Label>
          <input type="password" id="password" placeholder="Password">
          <button class="login modal-login">Login</button>
        </div>
    </div>
    <main>
        <div class="section1" id="container">
            <h3>Tasks</h3>
            <!-- <div class="column" id="column"> -->
                <div class="row" id="row">
                    <div class="task-card">
                        <h3>Title</h3>
                        <p>This is a short description for task.</p>
                        <small class="accent">Due date:2024-11-06</small>
                        <button class="complete-btn">Mark as complete</button>
                    </div>
                    <div class="task-card"></div>
                    <div class="task-card"></div>
                    <div class="task-card"></div>
                </div>
                <div class="row">
                    <div class="task-card"></div>
                    <div class="task-card"></div>
                    <div class="task-card"></div>
                    <div class="task-card"></div>
                </div>
            <!-- </div> -->
        </div>
        <div class="section2">
            <h3>Completed Tasks</h3>
            <div class="container">
                <div class="completed-task-card"></div>
                <div class="completed-task-card"></div>
                <div class="completed-task-card"></div>
                <div class="completed-task-card"></div>
            </div>
            <div class="addTask">
                <span>Add Tasks</span>
                <button class="add-task">
                    +
                </button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
